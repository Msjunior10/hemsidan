                <h1 class="h1">Kontakta Oss</h1>
            <form>
                <fieldset class="fild">
                    <legend class="leg">"skicka till oss ett meddelande"</legend>
                   <p><label for="name">Name:</label>
                   <input minlength="3" autofocus id="name" name="Name" type="text" placeholder="enter your first & last name" required> </p>

                   <p><label for="email">Email:</label>
                    <input name="Email" id="email" type="email" placeholder="Enter your email" required></p> 

                    <p><label>Ärande:</label>

                        </datalist>
                    </p>
                    <p>
                        <label for="message">Meddelandet:</label>
                        <br>
                        <textarea  name="content" class="are" id="message" cols="60" rows="15" placeholder="Skriv ditt meddelande här" required></textarea>
                    </p>
                    <button>Send </button>
                    <button>Reset</button>
